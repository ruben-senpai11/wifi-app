<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Portal</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="./assets/scripts/tailwind.js"></script>
  <script src="./assets/scripts/typescript.min.js"></script>
  <script>
    async function login(event) {
      event.preventDefault();

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const errorContainer = document.getElementById('errors');

      const email = emailInput.value;
      const password = passwordInput.value;

      errorContainer.textContent = '';

      if (!email || !password) {
        errorContainer.textContent = 'Vous devez renseigner votre email et votre mot de passe !';
        return;
      }

      if ( email && password) {
       // errorContainer.textContent = 'Vous devez renseigner votre email et votre mot de passe !';
        return;
      }

      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        if (!response.ok) {
          throw new Error('Invalid credentials');
        }

        const data = await response.json();
        alert(data.message);
      } catch (error) {
        errorContainer.textContent = error.message || 'Something went wrong.';
      }
      
      
      console.log("Connected");
    }
  </script>
  <style type="text/tailwindcss">

  </style>

</head>

<body>
  <div class="flex flex-col items-center justify-center min-h-screen bg-fuchsia-700 p-4 ">
    <!-- <h1>Your WIFI Portal</h1> -->
    <div class="containerr max-w-sm w-full p-7 py-6 bg-white shadow-lg rounded-lg ">
      <h2 class="text-2xl font-bold mb-4">Me connecter</h2>
      <form class="" onsubmit="login(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium">Identifiant:</label>
          <input
            id="identifiant"
            type="text"
            class="w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium">Mot de passe:</label>
          <input
            id="password"
            type="password"
            class="w-full border border-gray-300 rounded p-2"
            required
          />
        </div>
  
        <p id="errors" class="text-red-500 text-sm pb-4 "></p>
  
        <button
          type="submit"
          class="button w-full bg-blue-500 text-white py-2 cursor-pointer rounded hover:bg-emerald-400">
        Connexion
        </button>
        <p class="mt-3 text-sm text-gray-500">
          Vous n'avez pas encore de compte?
          <br>
          <a class="text-md text-blue-700 hover:text-emerald-500" href="register.html">Cr√©er mon compte</a>
        </p>
      </form>
    </div>
    <div id="footer-placeholder" class="w-full max-w-full flex justify-center items-center py-5 ">      
    </div>
</div>

<script>
  fetch('/components/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));
</script>
</body>

</html>
