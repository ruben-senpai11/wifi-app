<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Portal</title>
  <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="/public/assets/css/main.css">
  <script src="/public/assets/scripts/tailwind.js"></script>
  <script src="/public/assets/scripts/typescript.min.js"></script><form id="loginForm">
  
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const phone = document.getElementById("tel").value.trim();
      const password = document.getElementById("password").value.trim();
  
      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password }),
        });
  
        const data = await response.json();
        if (!response.ok) throw new Error(data.error);
  
        alert("Connexion réussie!");
        window.location.href = "/dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
  
  <style type="text/tailwindcss">

  </style>

</head>

<body>
  <div class="flex flex-col items-center justify-center min-h-screen bg-sky-700 p-4 ">
    <!-- <h1>Your WIFI Portal</h1> -->
    <div class="containerr max-w-sm w-full p-7 py-6 bg-white shadow-lg rounded-lg ">
      <h2 class="text-2xl font-bold mb-4">Me connecter</h2>
      <form class="" onsubmit="login(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium">Numero de telephone: </label>
          <input id="tel" type="tel" class="w-full border border-gray-300 rounded p-2" placeholder="+229 01 96969090"
            autocomplete="tel" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium">Mot de passe:</label>
          <input id="password" type="password" class="w-full border border-gray-300 rounded p-2" required />
        </div>

        <p id="errors" class="text-red-500 text-sm pb-4 "></p>

        <button type="submit"
          class="button w-full py-2 cursor-pointer rounded hover:bg-emerald-400">
          Connexion
        </button>
        <p class="mt-3 text-sm text-gray-500">
          Vous n'avez pas encore de compte?
          <br>
          <a class="text-md text-blue-700 hover:text-emerald-500" href="register.html">Créer mon compte</a>
        </p>
      </form>
    </div>
    <div id="footer-placeholder" class="w-full max-w-full flex justify-center items-center py-5 ">
    </div>
  </div>

  <script>
    fetch('/public/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
</body>

</html>
