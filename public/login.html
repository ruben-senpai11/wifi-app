<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Portal</title>
  <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="/public/assets/css/main.css">
  <script src="/public/assets/scripts/tailwind.js"></script>
  <script src="/public/assets/scripts/typescript.min.js"></script>
</head>

<body>
  <div class="flex flex-col items-center justify-center min-h-screen bg-sky-700 p-4 ">
    <!-- <h1>Your WIFI Portal</h1> -->
    <div class="containerr max-w-sm w-full p-7 py-6 bg-white shadow-lg rounded-lg ">
      <h2 id="title" class="text-2xl font-bold mb-4">Me connecter</h2>
      <form id="loginForm">
        <div class="mb-4 w-rm">
          <label class="block text-sm font-medium">Numero de t√©l√©phone: </label>
          <input id="tel" type="tel" class="w-full border border-gray-300 rounded p-2" placeholder="+229 01 96969090"
            autocomplete="tel" />
        </div>

        <div class="mb-4 w-rm">
          <label class="block text-sm font-medium">Mot de passe:</label>
          <input id="password" type="password" class="w-full border border-gray-300 rounded p-2" />
        </div>

        <p id="errors" class="text-red-500 text-sm pb-4 "></p>
        <p id="success" class="text-green-600 text-md pb-4 leading-8 "></p>

        <div id="button">
          <button type="submit" class="button w-full py-2 cursor-pointer rounded hover:bg-emerald-400">
            Connexion
          </button>
        </div>
        <p class="mt-3 text-sm text-gray-500">
          <span class=" w-rm">
            Vous n'avez pas encore de compte?
          </span>
          <br>
          <!-- <a id="link" class="text-md text-blue-700 hover:text-emerald-500" href="register.html">Cr√©er mon compte</a> -->
          <a id="link" class="text-md text-blue-700 opacity-50 hover:text-emerald-500" href="#">Cr√©er mon compte</a>
        </p>
      </form>
    </div>
    <div id="footer-placeholder" class="w-full max-w-full flex justify-center items-center py-5 ">
    </div>
  </div>

  <script>
    fetch('/public/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {

      event.preventDefault();
      const phone = document.getElementById("tel").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorContainer = document.getElementById("errors");
      const successContainer = document.getElementById("success");

      errorContainer.textContent = "";
      successContainer.textContent = "";

      if (!phone) {
        errorContainer.textContent = "Veuillez saisir votre num√©ro de t√©l√©phone.";
        return;
      }
      if (phone.length < 8) {
        errorContainer.textContent = "Num√©ro de t√©l√©phone trop court.";
        return;
      } else if (phone.length > 16) {
        errorContainer.textContent = "Num√©ro de t√©l√©phone trop long.";
        return;
      }
      if (!password) {
        errorContainer.textContent = "Veuillez saisir votre mot de passe.";
        return;
      }
      if (password.length < 8) {
        errorContainer.textContent = "Mot de passe trop court !";
        return;
      } else if (password.length > 10) {
        errorContainer.textContent = "Mot de passe trop long !";
        return;
      }

      try {
        const response = await fetch(window.location.origin + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Num√©ro de t√©l√©phone ou mot de passe incorrect !");
        }

        const data = await response.json();

        if (data.redirect) {
          //window.location.href = data.redirect;
          window.location.href = "/public/dashboard.html";
          return;
        }

        document.getElementById('button').innerHTML = '<button class="d-none"></button>';
        const inputs = document.getElementsByClassName('w-rm');
        for (let input of inputs) {
          input.innerHTML = ''; // or input.textContent = ''; to remove text content
        }

        document.getElementById('title').textContent = 'Connexion r√©ussie';
        document.getElementById('link').innerHTML = `<a class="text-md text-blue-700 hover:text-emerald-500" href="/">Retourner √† la page d'accueil</a>`;

        successContainer.innerHTML = `
        üë§ Nom : <b>${data.name}</b><br>
        üìû Num√©ro : <b>${data.phone}</b><br>
        üì¶ Forfait : <b>${data.package}</b><br>
        üíé Titre : <b>${data.titre}</b><br>
        ‚è≥ Dur√©e : <b>${data.duree}</b><br>
        ‚è∞ Temps Restant : <b>${data.remainingTime}</b><br>
        üìÖ Date d'expiration : <b>${data.expirationDate}</b><br>
      `;

        // Optionally, redirect the user or save their session
        // window.location.href = "/dashboard";

      } catch (error) {
        console.error("‚ùå Erreur de connexion :", error);
        errorContainer.textContent = error.message;
      }
    });
  </script>


</body>

</html>
